name: CI

on: [push]

jobs:
  check-code:
    name: Check code
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout branch
        uses: actions/checkout@master
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: x64
      - name: Install dependencies
        run: |
          sudo apt-get install clang-format cppcheck
          pip install -r requirements.txt
      - name: Check code quality
        run: make check
  test-linux:
    runs-on: ubuntu-20.04
    name: Test on Linux
    steps:
      - name: Checkout branch
        uses: actions/checkout@master
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: x64
      - name: Install dependencies
        run: |
          sudo apt-get install zlib1g-dev libboost-all-dev
          pip install -r requirements.txt
      - name: Build and run tests
        run: make test
  test-macos:
    runs-on: macos-10.15
    name: Test on MacOS
    steps:
      - name: Checkout branch
        uses: actions/checkout@master
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: x64
      - name: Install dependencies
        run: |
          brew install boost
          pip install -r requirements.txt
      - name: Build and run tests
        run: make test
  test-windows:
    runs-on: windows-2019
    name: Test on Windows
    env:
      DOCKCROSS_IMAGE: dockcross/windows-static-x64:20200609-7fa7213
    steps:
      - name: Checkout branch
        uses: actions/checkout@master
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: x64
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          docker run --rm $DOCKCROSS_IMAGE > ./dockcross
          chmod +x ./dockcross
      - name: Cache external dependencies
        uses: actions/cache@v2
        id: cache
        with:
          path: ext
          key: ext
      - name: Download external dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: ./dockcross bash -c "make download-zlib && make download-boost"
      - name: Build and test
        run: |
          ./dockcross bash -c "make install-zlib -f Makefile.dockcross && make install-boost -f Makefile.dockcross && make build-test"
          make test-windows
